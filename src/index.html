<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/styles/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,500;0,6..12,700;0,6..12,800;0,6..12,900;1,6..12,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="h-screen">
      <!-- Notice of Data Incident banner -->
      <div id="app"></div>
      <div class="bg-musc-blue w-full h-96 mt-10"></div>
    </main>
    <script type="module" src="./assets/scripts/main.js"></script>
    <script>
      const addDismissListener = () => {
        const dataIncidentBanner = document.querySelector(
          '#data-incident-banner'
        );
        const dataIncidentBannerDismissButton = document.querySelector(
          '#dismiss-data-incident-banner'
        );

        dataIncidentBannerDismissButton.addEventListener('click', () => {
          dataIncidentBanner.attributes['aria-hidden'].value = 'true';
        });
      };

      const showAndMoveToTop = () => {
        const dataIncidentBanner = document.querySelector(
          '#data-incident-banner'
        );
        document.body.insertAdjacentElement('afterbegin', dataIncidentBanner);
        dataIncidentBanner.style.display = 'grid';
      };

      if (document.readyState === 'complete') {
        addDismissListener();
        showAndMoveToTop();
      } else {
        window.addEventListener('load', () => {
          addDismissListener();
          showAndMoveToTop();
        });
      }
    </script>
  </body>
</html>
