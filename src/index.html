<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./assets/styles/output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,500;0,6..12,700;0,6..12,900;1,6..12,500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <!-- Notice of Data Incident banner -->
            <div
                class="bg-[#D1E4FC] font-nunito-sans border text-musc-blue px-5 py-4 relative"
                role="alert"
            >
                <span class="block leading-[16px] text-sm sm:inline">
                    <strong class="font-bold">Notice of Data Incident:</strong>
                    We are providing notice of recent incidents that may affect
                    the privacy of some personal and/or medical information
                    collected from MUSC Health locations.
                </span>
                <!-- Buttons wrapper -->
                <div class="flex items-center mt-5 gap-4">
                    <!-- Learn More button -->
                    <button
                        class="grow py-3 text-lg bg-white border-musc-blue border-[1px] rounded-lg text-musc-blue hover:text-white hover:bg-musc-blue transition duration-300 ease-in-out"
                    >
                        <a href="#">
                            <span>Learn More</span>
                        </a>
                    </button>
                    <!-- Circle-shaped X button to dismiss banner -->
                    <button
                        class="p-4 bg-white border-musc-blue border-[1px] rounded-full text-musc-blue hover:text-white transition duration-300 ease-in-out"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
